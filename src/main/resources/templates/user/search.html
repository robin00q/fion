<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include/header"></th:block>
</head>
<body>
	<th:block th:include="include/navigator"></th:block>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5" th:text="|조회정보 : ${userDtoByNickName.nickname}|"></h1>
				<ul class="list-unstyled">
					<li th:text="|유저 고유 식별자 : ${userDtoByNickName.accessId}|"></li>
					<li th:text="|유저 레벨 : ${userDtoByNickName.level}|"></li>
					<li th:text="|매칭 종류 : ${userMaxRank.hashMatchType}|"></li>
					<li th:text="|최고 랭크 : ${userMaxRank.hashDivision}|"></li>
					<li th:text="|최고등급 달성일자 : ${userMaxRank.achievementDate}|"></li>

					<table class="table table-striped table-dark">
					  <thead>
					    <tr>
					      <th scope="col">결과</th>
					      <th scope="col">내 닉네임 / 내팀마크</th>
					      <th scope="col">스코어</th>
					      <th scope="col">상대 닉네임 / 상대마크</th>
					      <th scope="col">날짜</th>
					      <th scope="col">▼</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="latest20Match : ${latest20Match}">
					      <th:block th:if="${userDtoByNickName.nickname.toString().equals(latest20Match.matchInfo[0].nickname.toString())}">
					      <th th:text="${latest20Match.matchInfo[0].matchDetail.matchResult}"scope="row"></th>
					      <td th:text="${latest20Match.matchInfo[0].nickname}"></td>
					      <td th:text="|${latest20Match.matchInfo[0].shoot.goalTotal} : ${latest20Match.matchInfo[1].shoot.goalTotal}|"></td>
					      <td><a th:text="${latest20Match.matchInfo[1].nickname}" name="nickname" th:href="@{http://localhost:8080/user/searchByNickName(nickname=${latest20Match.matchInfo[1].nickname})}"></a></td>
					      </th:block>
					      <th:block th:unless="${userDtoByNickName.nickname.toString().equals(latest20Match.matchInfo[0].nickname.toString())}">
					      <th th:text="${latest20Match.matchInfo[1].matchDetail.matchResult}"scope="row"></th>
					      <td th:text="${latest20Match.matchInfo[1].nickname}"></td>
					      <td th:text="|${latest20Match.matchInfo[1].shoot.goalTotal} : ${latest20Match.matchInfo[0].shoot.goalTotal}|"></td>
					      <td><a th:text="${latest20Match.matchInfo[0].nickname}" name="nickname" th:href="@{http://localhost:8080/user/searchByNickName(nickname=${latest20Match.matchInfo[0].nickname})}"></a></td>
					      </th:block>
					      <td>방금</td>
					      <td id="test-table" style="cursor:pointer;" th:attr="onclick=|toggleTable('${latest20Match.matchId}')|">▼</td>
					    </tr>
					  </tbody>
					</table>
					
					<div id="matchDetail" style="display: none;" onclick="$('#matchDetail').hide();">
						안녕하3</br>
					</div>
				</ul>
			</div>
		</div>
	</div>
	<th:block th:include="include/footer"></th:block>
</body>
</html>
